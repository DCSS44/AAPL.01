<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAPL</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agregar el enlace a Google Fonts para la fuente Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cromo">
        <!-- Aquí colocamos el logo grande -->
        <img src="logo.png" alt="Logo" class="logo">
        
        <!-- Línea separadora -->
        <hr class="separador">
        
        <div class="texto">
            <div class="columnas">
                <div class="columna ancho">
                    <p><strong>Acción:</strong></p>
                </div>
                <div class="columna">
                    <p>Apple Inc. - AAPL</p>
                </div>
            </div>
        </div>
        <hr class="separador">
        <div class="texto">
            <p><strong>Calidad del negocio (0 - 100)</strong></p>
        </div>
        <div class="texto">
            <div class="columnas">
                <div class="columna ancho">
                    <p>Último año:</p>
                    <p>Media histórica (X años):</p>
                </div>
                <div class="columna">
                    <p>[XX]/100</p>
                    <p>[YY]/100</p>
                </div>
            </div>
        </div>
        <hr class="separador">
        <div class="texto">
            <p><strong>Oportunidad de Valoración</strong></p>
        </div>
        <div class="texto">
            <div class="columnas">
                <div class="columna ancho">
                    <p>Margen de seguridad actual: </p>
                    <p>Precio actual:</p>
                    <p>Precio objetivo de compra:</p>
                </div>
                <div class="columna">
                    <p>[Z]%</p>
                    <p>Valor [A]€</p>
                    <p>25 €</p>
                </div>
            </div>
        </div>
        
        <!-- Logo pequeño en la esquina inferior derecha -->
        <img src="small_logo.png" alt="Logo pequeño" class="small-logo">
    </div>
</body>
</html>
